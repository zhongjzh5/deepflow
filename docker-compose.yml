services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    expose:
      - "80"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
